<div class="device-panel" ng-show="i.guiFilter('WINDOW')">
    <div class="mqtt" ng-show="showMqttTopics">
        <span class="item">[{{i.type}}]</span>
        <span class="text-primary">{{i.device.mqtt_publish_topic}}</span>
    </div>
    <div class="device" style="overflow: auto;">
        <div class="device-label">
            <span class="mdi mdi-window-open device-icon"/>
            <span class="device-name">{{i.name}}</span>
        </div>    
        <div class="state-container">
            <div>
            <span class="state top" ng-class="{ 'warning': i.device.state.main == 'OPEN', 'info': i.device.state.main == 'CLOSED', 'unavailable': i.device.state.main == 'UNAVAILABLE' }" data-translate="home.state.{i.device.state.main}">{{i.device.state.main}}</span>
            </div>
            <div style="margin-top:8px;">
            <span class="state" ng-class="{ 'warning': i.device.state.recline == 'OPEN', 'info': i.device.state.recline == 'CLOSED', 'unavailable': i.device.state.recline == 'UNAVAILABLE' }" data-translate="home.state.{(i.device.state.recline == 'OPEN' ? 'RECLINED' : i.device.state.recline)}">
                {{i.device.state.recline == 'OPEN' ? 'RECLINED' : i.device.state.recline }}
            </span>
            </div>
            <span ng-textContent="i.device.lastUpdateDate" class="last-update"></span>
        </div>
    </div>
</div>
