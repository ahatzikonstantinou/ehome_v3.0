<div ng-show="showMqttTopics" >
    <span class="item">[{{i.type}}]</span>
    <span class="text-primary">{{i.device.mqtt_publish_topic}}</span>
</div>
<div style="overflow: auto;">
    <div class="device-label">
        <span class="mdi mdi-glassdoor device-icon"/>
        <span class="device-name">{{i.name}}</span>
    </div>

    <div class="state-container">
        <span class="state" ng-class="{ 'warning': i.device.state.main == 'OPEN', 'info': i.device.state.main == 'CLOSED', 'unavailable': i.device.state.main == 'UNAVAILABLE' }"
        data-translate="{{'home.state.' + i.device.state.main}}">{{i.device.state.main}}</span>
        <span class="last-update">{{i.device.lastUpdate ? ( i.device.lastUpdate | date: 'dd/MM/yyyy HH:mm') : ''}}</span>
    </div>
</div>
