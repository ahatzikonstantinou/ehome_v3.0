<div ng-show="showMqttTopics">
    <span class="item">[{{i.type}}]</span>
    <span class="text-primary">{{i.device.mqtt_publish_topic}}</span>
</div>
<div style="overflow: auto;">
    <div class="device-label">
        <span class="mdi mdi-thermometer device-icon"/>
        <span class="device-name">{{i.name}}</span>
    </div>    
    <div class="state-container">
        <span class="state temperature mdi mdi-thermometer-lines" ng-class="{'unavailable': i.device.state.main == 'UNAVAILABLE' }">
            {{i.device.state.main == 'UNAVAILABLE' ? '--' : i.device.state.temperature}}Â°C
        </span>
        <span class="state humidity mdi mdi-water"  ng-class="{'unavailable': i.device.state.main == 'UNAVAILABLE' }">
            {{i.device.state.main == 'UNAVAILABLE' ? '--' : i.device.state.humidity}}%
        </span>
        <span class="last-update">{{i.device.lastUpdate ? ( i.device.lastUpdate | date: 'dd/MM/yyyy HH:mm') : ''}}</span>
    </div>
</div>
