<div class="device-panel" ng-show="filter.WINDOW">
    <div class="mqtt" ng-show="showMqttTopics">
        <span class="item">[{{i.type}}]</span>
        <span class="text-primary">{{i.device.mqtt_publish_topic}}</span>
    </div>
    <div class="device" style="overflow: auto;">
        <div class="device-label">
            <span class="mdi mdi-window-open device-icon"/>
            <span class="device-name">{{i.name}}</span>
        </div>
        <div class="state-container">
            <span class="state" ng-class="{ 'warning': i.state.main == 'OPEN', 'info': i.state.main == 'CLOSED', 'unavailable': i.device.state.main == 'UNAVAILABLE' }" data-translate="{{'home.state.' + i.device.state.main}}">{{i.state.main}}</span>
            <span class="last-update">{{i.device.lastUpdate ? ( i.device.lastUpdate.toLocaleString()) : ''}}</span>
        </div>
    </div>
</div>
