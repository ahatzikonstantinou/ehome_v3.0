<div class="device-panel" ng-show="i.guiFilter('MOTION')">
        <div class="mqtt" ng-show="showMqttTopics" >
        <span class="item">[{{i.type}}]</span>
        <span class="text-primary">{{i.device.mqtt_publish_topic}}</span>
    </div>
    <div class="device" style="overflow: auto;">
        <div class="device-label">
            <span class="mdi mdi-motion-sensor device-icon"/>
            <span class="device-name">{{i.name}}</span>
        </div>

        <div class="state-container">
            <span class="state" ng-class="{ 'warning': i.device.state.main == 'ON', 'info': i.device.state.main == 'OFF', 'unavailable': i.device.state.main == 'UNAVAILABLE' }"
            data-translate="home.state.{i.device.state.main}" ng-click='manualStateChange(i, [["ON","{\"main\":\"ON\"}"], ["OFF","{\"main\":\"OFF\"}"]])'>{{i.device.state.main}}</span>
            <span ng-textContent="i.device.lastUpdateDate" class="last-update"></span>
        </div>
    </div>
</div>
